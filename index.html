<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taskit</title>
  </head>
  <body>
    <header>
      <h1>Taskit</h1>
      <nav>
        <div class="nav-link">New Project</div>
        <div class="nav-link">New To-Do</div>
        <div class="nav-link">All Tasks</div>
        <div class="nav-link">Settings</div>
      </nav>
    </header>

    <div id="projects">
      <!-- ADD PROJECT --------------------------------------------------->
      <div class="add-project project-card">
        <div class="add-project__body">
          <h3 class="add-project__h3">+ New project</h3>
        </div>
      </div>
      <!-- END OF ADD PROJECT --------------------------------------- X -->

      <!-- PROJECT CARD -------------------------------------------------->
      <div class="project-card" data-id="0">
        <!-- PROJECT HEADER -->
        <div class="project-card__header">
          <h2 class="project-card__title">Test project ðŸ’»</h2>
          <input type="text" id="project-title-input" placeholder="Test project ðŸ’»" class="project-card__title-input hidden" />
          <div class="project-card__buttons">
            <button class="project-card__btn btn-sort-tasks" title="Sort tasks">
              <img src="./public/icons/sort.png" alt="Sort tasks" class="icon-sort" />
            </button>
            <button class="project-card__btn btn-add-task" title="Add task">
              <img src="./public/icons/add.png" alt="Add new task" class="icon-add" />
            </button>
            <button class="project-card__btn btn-settings" title="Settings">
              <img src="./public/icons/settings.png" alt="Sort tasks" class="icon-settings" />
            </button>
          </div>
        </div>

        <!-- PROJECT BODY -->
        <div class="project-card__body">
          <!-- ADD TASK BUTTON (PROJECT) -->
          <button class="project-card__btn-add-task hidden">+ Add task</button>
        </div>
        <!-- END OF PROJECT CARD BODY ------------------------------ X -->
      </div>
    </div>
    <!-- END OF PROJECTS ------------------------------------------- X -->
  </body>
</html>
