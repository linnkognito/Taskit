<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taskit</title>
  </head>
  <body>
    <header>
      <h1>Taskit</h1>
      <nav>
        <div class="nav-link">New Project</div>
        <div class="nav-link">New To-Do</div>
        <div class="nav-link">All Tasks</div>
        <div class="nav-link">Settings</div>
      </nav>
    </header>

    <div id="projects">
      <!-- ADD PROJECT ----------------------------------------------------->
      <div class="add-project project-card">
        <div class="add-project__body">
          <h3 class="add-project__h3">+ New project</h3>
        </div>
      </div>
      <!-- END OF ADD PROJECT ------------------------------------------- X -->

      <!-- PROJECT CARD ---------------------------------------------------->
      <div class="project-card" data-id="0">
        <!-- PROJECT HEADER -->
        <div class="project-card__header">
          <h2 class="project-card__title">Test project ðŸ’»</h2>
          <input type="text" id="project-title-input" placeholder="Test project ðŸ’»" class="project-card__title-input hidden" />
          <div class="project-card__buttons">
            <button class="project-card__btn btn-sort-tasks" title="Sort tasks">
              <img src="./public/icons/sort.png" alt="Sort tasks" class="icon-sort" />
            </button>
            <button class="project-card__btn btn-add-task" title="Add task">
              <img src="./public/icons/add.png" alt="Add new task" class="icon-add" />
            </button>
            <button class="project-card__btn btn-settings" title="Settings">
              <img src="./public/icons/settings.png" alt="Sort tasks" class="icon-settings" />
            </button>
          </div>
        </div>

        <!-- PROJECT BODY -->
        <div class="project-card__body">
          <!-- TASK CARD ----------------------------------------------------->
          <div class="task-card">
            <!-- HEADER -->
            <div class="task-card__header">
              <div class="task-card__title-wrapper">
                <img src="./public/icons/checkbox-blank.png" alt="Blank checkbox" class="checkbox" />
                <div class="task-card__title">Card Title</div>
              </div>
              <div class="task-card__buttons">
                <button class="task-card__btn btn-add-task">
                  <img src="./public/icons/edit.png" alt="Edit task" class="task-card__btn--icon" />
                </button>
                <button class="task-card__btn btn-settings">
                  <img src="./public/icons/delete.png" alt="Delete task" class="task-card__btn--icon" />
                </button>
              </div>
            </div>

            <!-- BODY -->
            <div class="task-card__body">
              <!-- PREVIEW / BODY TOP -->
              <div class="task-card__body-top">
                <div class="task-card__description">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</div>
                <div class="task-card__due-date">
                  <span class="task-card__due-date--number">2</span>
                  <span class="task-card__due-date--unit">days</span>
                </div>
              </div>

              <!-- FOOTER -->
              <div class="task-card__footer">
                <div class="task-card__creation-date">Created: 10/02/2024</div>
                <img src="./public/icons/arrow-dropdown.png" alt="Expand button" class="expand-btn" />
              </div>
            </div>
          </div>
          <!-- END OF TASK CARD ---------------------------------------- X -->

          <!-- ADD TASK BUTTON (PROJECT) -->
          <button class="project-card__btn-add-task">+ Add task</button>
        </div>
        <!-- END OF PROJECT CARD BODY -------------------------------- X -->
      </div>
    </div>
    <!-- END OF PROJECTS ------------------------------------------- X -->
  </body>
</html>
