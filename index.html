<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taskit</title>
  </head>
  <body>
    <header>
      <h1>Taskit</h1>
      <nav>
        <div class="nav-link">All Tasks</div>
        <div class="nav-link">New To-Do</div>
        <div class="nav-link">New Project</div>
      </nav>
    </header>

    <div id="projects">
      <!-- PROJECT CARD 1 -->
      <div class="project-card">
        <div class="project-card__header">
          <h2 class="project-card__title">Project title</h2>
          <input type="text" id="project-title" placeholder="Untitled project" class="project-card__title-input hidden" />
          <div class="project-card__buttons">
            <button class="btn-add-task" title="Add task">+</button>
            <button class="btn-settings" title="Settings">...</button>
          </div>
        </div>

        <div class="project-card__body">
          <!-- TO-DO CARD (nested) -->
          <div class="todo-card">
            <div class="todo-card__header">
              <div class="todo-card__title-wrapper">
                <img src="./public/icons/checkbox-blank.png" alt="Blank checkbox" class="checkbox" />
                <!-- PRE-LOADED IMG (hidden) -->
                <img src="./public/icons/checkbox.png" alt="Blank checkbox" class="hidden" />
                <div class="todo-card__title">Card Title</div>
              </div>

              <div class="todo-card__buttons">
                <button class="btn-add-task">
                  <img src="./public/icons/edit.png" alt="Edit task" />
                </button>
                <button class="btn-settings">
                  <img src="./public/icons/delete.png" alt="Delete task" />
                </button>
              </div>
            </div>

            <!-- TO-DO CARD BODY -->
            <div class="todo-card__body">
              <!-- TO-DO CARD PREVIEW -->
              <div class="todo-card__preview">
                <div class="todo-card__description">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</div>
                <div class="todo-card__due-date">
                  <span class="todo-card__due-date--number">2</span>
                  <span class="todo-card__due-date--unit">days</span>
                </div>
              </div>
              <!-- END OFTO-DO CARD PREVIEW -->

              <!-- TO-DO FOOTER -->
              <div class="todo-card__footer">
                <div class="todo-card__creation-date">Created: 10/02/2024</div>
                <img src="./public/icons/expand.png" alt="Expand button" class="expand-btn" />
              </div>
              <!-- END OF TO-DO FOOTER -->
            </div>
          </div>
          <!-- END OF TO-DO CARD BODY -->
        </div>
      </div>

      <!-- ADD PROJECT -->
      <div class="add-project">
        <div class="project-card__header">
          <h2>Add</h2>
          <div class="project-card__buttons"></div>
        </div>

        <div class="add-project__body-wrapper">
          <div class="add-project__body">
            <h3>Add project</h3>
            <img src="./public/icons/add-project.png" alt="Add project button" />
          </div>
        </div>
      </div>
      <!-- END OF ADD PROJECT -->
    </div>
  </body>
</html>
