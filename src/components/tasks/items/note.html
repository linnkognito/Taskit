<div class="task-card__note" data-id="{%NOTE_ID%}">
  <div class="task-card__note-header">
    <!-- TITLE -->
    <div class="task-card__note-title">{%NOTE_TITLE%}</div>
    <input type="text" class="task-form__note-input-title hidden" placeholder="Add note" />

    <!-- BUTTONS (HEADER) -->
    <div class="task-card__note-buttons">
      <button class="task-card__btn btn-edit">
        <img src="../../../../public/icons/edit.png" alt="Edit checklist" title="Edit checklist" class="task-card__btn--icon" />
      </button>
      <button class="task-card__btn btn-del">
        <img src="../../../../public/icons/delete.png" alt="Delete checklist" title="Delete checklist" class="task-card__btn--icon" />
      </button>
    </div>
  </div>

  <!-- CONTENT -->
  <div class="task-card__note-body">
    {%NOTE_CONTENT%}
    <div id="task-form__note-editor" class="task-form__note-editor hidden"></div>
  </div>
</div>
