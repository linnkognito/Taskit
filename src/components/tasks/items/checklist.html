<div class="task-card__checklist" data-id="{%CHECKLIST_ID%}">
  <div class="task-card__checklist-header">
    <!-- <input type="text" class="task-card__checklist-input-title" placeholder="Checklist" /> -->
    <div class="task-card__checklist-title">{%CHECKLIST_TITLE%}</div>
    <div class="task-card__checklist-buttons">
      <button class="task-card__btn btn-edit">
        <img src="../../../../public/icons/edit.png" alt="Edit checklist" title="Edit checklist" class="task-card__btn--icon" />
      </button>
      <button class="task-card__btn btn-del">
        <img src="../../../../public/icons/delete.png" alt="Delete checklist" title="Delete checklist" class="task-card__btn--icon" />
      </button>
      <button class="task-card__btn btn-add">
        <img src="../../../../public/icons/add.png" alt="Add list item" title="Add list item" class="task-card__btn--icon" />
      </button>
    </div>
  </div>
  <div class="task-card__checklist-body">
    {%CHECKLIST_ITEMS%}
    <button class="btn-add-checklist-item btn-add">+ Add item</button>
  </div>
</div>
