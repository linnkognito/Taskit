<div class="task-card" data-id="{%TASKCARD_ID%}">
  <!-- HEADER -->
  <div class="task-card__header">
    <div class="task-card__title-wrapper">
      <img src="../../../public/icons/checkbox-blank.png" alt="Blank checkbox" class="checkbox" />
      <div class="task-card__title">{%TASKCARD_TITLE%}</div>
    </div>
    <div class="task-card__buttons">
      <button class="task-card__btn btn-edit-task">
        <img src="../../../public/icons/edit.png" alt="Edit task" title="Edit task" class="task-card__btn--icon" />
      </button>
      <button class="task-card__btn btn-delete">
        <img src="../../../public/icons/delete.png" alt="Delete task" title="Delete task" class="task-card__btn--icon" />
      </button>
    </div>
  </div>

  <!-- BODY -->
  <div class="task-card__body">
    <!-- PREVIEW / BODY TOP -->
    <div class="task-card__body-top">
      <!-- DESCRIPTION (BODY TOP) -->
      <div class="task-card__description">{%TASKCARD_DESCRIPTION%}</div>

      <!-- DUE DATE (BODY TOP) -->
      <div class="btn-due-date hidden">
        <img src="../../../public/icons/calendar.png" title="Add due date (optional)" alt="Due date button" class="icon-calendar" />
      </div>

      <div class="due-date">
        <span class="due-date--month"></span>
        <span class="due-date--date"></span>
        <span class="due-date--year"></span>
      </div>
    </div>

    <!-- ADD ITEM BUTTONS -->
    <div class="task-card__add-item-buttons">
      <button class="btn-add-item btn-add-checklist">Add checklist</button>
      <button class="btn-add-item btn-add-note">Add note</button>
    </div>

    <!-- ITEMS (BODY) -->
    <div class="task-card__container">{%TASKCARD_ITEMS%}</div>

    <!-- FOOTER -->
    <div class="task-card__footer">
      <div class="task-card__creation-date">Created: {%TASKCARD_CREATED%}</div>
      <img src="../../../public/icons/arrow-dropdown.png" alt="Expand button" class="expand-btn" />
    </div>
  </div>
</div>
