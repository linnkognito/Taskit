<div class="project-card" data-id="0">
  <!-- PROJECT HEADER -->
  <div class="project-card__header">
    <h2 class="project-card__title">Test project</h2>

    <input type="text" id="project-title-input" placeholder="Test project" class="project-card__title-input hidden" />

    <div class="project-card__buttons">
      <button class="project-card__btn btn-sort-tasks" title="Sort tasks">
        <img src="../../../public/icons/sort.png" alt="Sort tasks" class="icon-sort" />
      </button>

      <button class="project-card__btn btn-add-task" title="Add task">
        <img src="../../../public/icons/add.png" alt="Add new task" class="icon-add" />
      </button>

      <button class="project-card__btn btn-settings" title="Settings">
        <img src="../../../public/icons/settings.png" alt="Sort tasks" class="icon-settings" />
      </button>
    </div>
  </div>

  <!-- PROJECT BODY -->
  <div class="project-card__body">
    <!-- ADD TASK BUTTON (PROJECT) -->
    <button class="project-card__btn-add-task">+ Add task</button>
  </div>
  <!-- END OF PROJECT CARD BODY ---------------------- X -->
</div>
